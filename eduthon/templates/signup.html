<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            background-color;
        }

        header {
            width: 100%;
            height: 100vh;
            background-image: linear-gradient(rgba(0, 168, 255, 0.3), rgba(0, 168, 255, 0.3)), url("{{ url_for('static',filename = 'mountain.png') }}");
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
        }

        .content {
            padding-left: 60px;
            padding-right: 60px;
            padding-bottom: 20px;
            transition: 1s;
        }

        .content:hover {
            -webkit-box-shadow: 10px 2px 69px 2px rgba(0, 33, 199, 1);
            -moz-box-shadow: 10px 2px 69px 2px rgba(0, 33, 199, 1);
            box-shadow: 10px 2px 69px 2px rgba(0, 33, 199, 1);
        }

        header h1 {
            font-family: 'Pacifico', cursive;
            padding-left: 30px;
            padding-bottom: 10px;
            font-size: 42px;
            color: rgba(44, 145, 212, 0.959);
            animation: tada;
            animation-duration: 1s;

        }

        header hr {
            padding: 2px;
            margin: auto;
            width: 50%;
            background: rgb(15, 20, 53);
            border: none;
            border-radius: 5px;

        }

        header p {
            padding-bottom: 10px;
        }

        header input {
            width:170px;
            border: none;
            background: transparent;
            outline: none;
            border-bottom: 2px solid rgb(13, 94, 199);
            transition: .5s;
        }

        header input:hover {
            transform: scale(1.2);

        }

        header button {
            margin-left: 35px;
            border-radius: 20px;
            padding-left: 25px;
            padding-right: 25px;
            padding-top: 8px;
            padding-bottom: 8px;
            outline: none;
            background: rgba(255, 77, 148,0.8);

            color: white;
            font-size: 12px;
            font-weight: 550;
            letter-spacing: 0.9px;
            border: none;
            transition: .5s;
            animation: headShake;
            animation-duration: 1s;
        }

        header button:hover {
            transform: scale(1.2);
            background: rgba(255, 77, 148,1.0);
            box-shadow: 0 7px 20px rgba(255, 255, 255,0.6);
            
            cursor:pointer;
        }
        ::placeholder { 
          font-size: 14px;
          font-weight: 500;
        }
    </style>



</head>

<body>
    <header>
        <div class="content">
            <h1>Signup</h1>
            <hr>
            </hr>
            <br>
            <form  name="myform" onsubmit="return validateform()"  method = 'POST' autocomplete="off">
            <p><input type="text" placeholder=" Username" name='username' required title="Must start with alphabet and should not contain white spaces"></input></p>
            <br>
            <p><input type="text" placeholder=" Full Name" name="fullname" required></input></p>
            <br>
            <p><input type="email" placeholder=" Email" name='email' required ></input></p>
            <br>
            <p><input type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 characters long" placeholder=" Password" name='password' required></input></p>
            <br>
            <p><input type="password" placeholder=" Confirm Password" name="cpassword" required></input></p>
            <br>
            <p><button type="submit" formmethod="post" value="Submit">SUBMIT</button></p>
            </form>
        </div>
    </header>

<script>
    {% if exist %}
    alert("Username already exist or email already taken")
    {% endif %}
    function validateform(){
        var letters=/^[a-zA-Z]+$/;
        var valusername=document.forms["myform"]["username"].value;         
        var valpassword=document.forms["myform"]["password"].value;         
        var valcpassword=document.forms["myform"]["cpassword"].value;       

        if(valusername==""){
            alert("Username can not be empty");
            return false;
        }

        if(valusername.indexOf(' ')>=0){
            alert("Username can not contain white space");
            return false;
        }

        if(!(valusername[0].match(letters))){
            alert("Username should start with Alphabet");     
            return false;
        }
        
        if(valpassword==""){
            alert("Password can not be empty");
            return false;
        }

        if(valpassword.indexOf(' ')>=0){
            alert("Password can not contain white space");
            return false;
        }

        if(!(valpassword===valcpassword)){
            alert("Confirm Password does not matches with the provided password");
            return false;
        }
        return true;
    }
</script>
</body>

</html>
